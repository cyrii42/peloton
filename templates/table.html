<thead class="thead-light">
  {% for col_header in col_header_names %}
    <th scope="col">{{ col_header }}</th>
  {% endfor %}
</thead>
<tbody>
  {% for row in rows %}
    <tr>
      {% for column in columns %}
        {% if column == "image_url_html_thumb" %}
          <td scope="row">{{row[column] | safe}}</td>
        {% else %}
          <td scope="row">{{row[column]}}</td>
        {% endif %}
      {% endfor %}
    </tr>
  {% endfor %}
</tbody>
