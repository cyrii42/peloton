<thead class="thead-light">
  {% for col_header in col_header_names %}
    <th scope="col">{{ col_header }}</th>
  {% endfor %}
</thead>
<tbody>
  {% for row in rows %}
    <tr>
      {% for column in columns %}
        <td scope="row">{{ row[column] }}</td>
      {% endfor %}
    </tr>
  {% endfor %}
</tbody>
